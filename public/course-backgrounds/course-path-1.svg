<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé bleu -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé pour les montagnes -->
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a87;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond du ciel -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Nuages -->
  <ellipse cx="150" cy="80" rx="30" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="170" cy="85" rx="25" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="600" cy="60" rx="35" ry="18" fill="white" opacity="0.7"/>
  <ellipse cx="620" cy="65" rx="30" ry="15" fill="white" opacity="0.7"/>
  
  <!-- Montagnes arrière-plan -->
  <polygon points="0,250 150,150 300,200 450,120 600,180 800,160 800,400 0,400" fill="url(#mountainGradient)" opacity="0.6"/>
  <polygon points="100,280 250,180 400,220 550,160 700,200 800,180 800,400 0,400" fill="url(#mountainGradient)" opacity="0.4"/>
  
  <!-- Sol/chemin principal -->
  <ellipse cx="400" cy="350" rx="350" ry="80" fill="#f5e6d3"/>
  
  <!-- Arbres décoratifs -->
  <!-- Arbre 1 -->
  <rect x="60" y="280" width="8" height="40" fill="#8b4513"/>
  <ellipse cx="64" cy="275" rx="20" ry="25" fill="#228b22"/>
  
  <!-- Arbre 2 -->
  <rect x="680" y="260" width="10" height="50" fill="#8b4513"/>
  <ellipse cx="685" cy="255" rx="25" ry="30" fill="#228b22"/>
  
  <!-- Arbre 3 -->
  <rect x="120" y="290" width="6" height="30" fill="#8b4513"/>
  <ellipse cx="123" cy="285" rx="15" ry="20" fill="#228b22"/>
  
  <!-- Étapes du parcours (de gauche à droite) -->
  <!-- Étape 1: Introduction -->
  <circle cx="150" cy="320" r="25" fill="#4169e1" stroke="white" stroke-width="3"/>
  <text x="150" y="327" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">1</text>
  <rect x="120" y="280" width="60" height="30" fill="white" rx="5" opacity="0.9"/>
  <text x="150" y="295" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#333">Introduction</text>
  <text x="150" y="305" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#666">Découverte</text>
  
  <!-- Étape 2: Concepts de base -->
  <circle cx="280" cy="300" r="25" fill="#ffd700" stroke="white" stroke-width="3"/>
  <text x="280" y="307" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">2</text>
  <rect x="250" y="260" width="60" height="30" fill="white" rx="5" opacity="0.9"/>
  <text x="280" y="275" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#333">Concepts</text>
  <text x="280" y="285" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#666">Fondamentaux</text>
  
  <!-- Étape 3: Pratique -->
  <circle cx="420" cy="290" r="25" fill="#ff6347" stroke="white" stroke-width="3"/>
  <text x="420" y="297" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">3</text>
  <rect x="390" y="250" width="60" height="30" fill="white" rx="5" opacity="0.9"/>
  <text x="420" y="265" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#333">Pratique</text>
  <text x="420" y="275" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#666">Exercices</text>
  
  <!-- Étape 4: Maîtrise -->
  <circle cx="580" cy="280" r="25" fill="#32cd32" stroke="white" stroke-width="3"/>
  <text x="580" y="287" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">4</text>
  <rect x="550" y="240" width="60" height="30" fill="white" rx="5" opacity="0.9"/>
  <text x="580" y="255" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#333">Maîtrise</text>
  <text x="580" y="265" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#666">Avancé</text>
  
  <!-- Étape 5: Certification -->
  <circle cx="720" cy="270" r="25" fill="#9932cc" stroke="white" stroke-width="3"/>
  <text x="720" y="277" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14" font-weight="bold">5</text>
  <rect x="690" y="230" width="60" height="30" fill="white" rx="5" opacity="0.9"/>
  <text x="720" y="245" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#333">Certification</text>
  <text x="720" y="255" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#666">Diplôme</text>
  
  <!-- Chemin reliant les étapes -->
  <path d="M 175 320 Q 225 310 280 300 Q 350 295 420 290 Q 500 285 580 280 Q 650 275 695 270" 
        stroke="#4169e1" stroke-width="3" fill="none" stroke-dasharray="5,5" opacity="0.7"/>
  
  <!-- Bâtiment université (arrière-plan) -->
  <rect x="350" y="180" width="80" height="60" fill="#d2b48c"/>
  <rect x="355" y="185" width="15" height="20" fill="#4169e1"/>
  <rect x="375" y="185" width="15" height="20" fill="#4169e1"/>
  <rect x="395" y="185" width="15" height="20" fill="#4169e1"/>
  <rect x="415" y="185" width="15" height="20" fill="#4169e1"/>
  <polygon points="350,180 390,150 430,180" fill="#8b4513"/>
  
  <!-- Trophée final -->
  <ellipse cx="720" cy="240" rx="8" ry="6" fill="#ffd700"/>
  <rect x="716" y="240" width="8" height="8" fill="#ffd700"/>
  <rect x="718" y="248" width="4" height="6" fill="#8b4513"/>
</svg>

