<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Style acad√©mique avec progression lin√©aire -->
  <defs>
    <linearGradient id="academicGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="progressLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond acad√©mique -->
  <rect width="800" height="400" fill="url(#academicGradient)"/>
  
  <!-- Grille subtile -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#dee2e6" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- B√¢timents acad√©miques en arri√®re-plan -->
  <!-- Biblioth√®que -->
  <rect x="50" y="150" width="80" height="100" fill="#6c757d" opacity="0.3"/>
  <rect x="55" y="155" width="10" height="15" fill="#007bff" opacity="0.5"/>
  <rect x="70" y="155" width="10" height="15" fill="#007bff" opacity="0.5"/>
  <rect x="85" y="155" width="10" height="15" fill="#007bff" opacity="0.5"/>
  <rect x="100" y="155" width="10" height="15" fill="#007bff" opacity="0.5"/>
  <rect x="115" y="155" width="10" height="15" fill="#007bff" opacity="0.5"/>
  <polygon points="50,150 90,120 130,150" fill="#dc3545" opacity="0.4"/>
  
  <!-- Laboratoire -->
  <rect x="650" y="180" width="100" height="80" fill="#6c757d" opacity="0.3"/>
  <rect x="655" y="185" width="15" height="20" fill="#28a745" opacity="0.5"/>
  <rect x="675" y="185" width="15" height="20" fill="#28a745" opacity="0.5"/>
  <rect x="695" y="185" width="15" height="20" fill="#28a745" opacity="0.5"/>
  <rect x="715" y="185" width="15" height="20" fill="#28a745" opacity="0.5"/>
  <rect x="735" y="185" width="10" height="20" fill="#28a745" opacity="0.5"/>
  
  <!-- Ligne de progression acad√©mique -->
  <line x1="100" y1="300" x2="700" y2="300" stroke="url(#progressLine)" stroke-width="4"/>
  
  <!-- Modules de cours le long de la ligne -->
  <!-- Module 1: Fondamentaux -->
  <g transform="translate(150,300)">
    <rect x="-40" y="-30" width="80" height="60" fill="white" stroke="#007bff" stroke-width="2" rx="8"/>
    <circle cx="0" cy="0" r="15" fill="#007bff"/>
    <text y="5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10" font-weight="bold">1</text>
    <text x="0" y="-45" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#007bff">Fondamentaux</text>
    <text x="0" y="45" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6c757d">Th√©orie de base</text>
  </g>
  
  <!-- Module 2: Applications -->
  <g transform="translate(280,300)">
    <rect x="-40" y="-30" width="80" height="60" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
    <circle cx="0" cy="0" r="15" fill="#28a745"/>
    <text y="5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10" font-weight="bold">2</text>
    <text x="0" y="-45" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#28a745">Applications</text>
    <text x="0" y="45" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6c757d">Cas pratiques</text>
  </g>
  
  <!-- Module 3: Analyse -->
  <g transform="translate(410,300)">
    <rect x="-40" y="-30" width="80" height="60" fill="white" stroke="#ffc107" stroke-width="2" rx="8"/>
    <circle cx="0" cy="0" r="15" fill="#ffc107"/>
    <text y="5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10" font-weight="bold">3</text>
    <text x="0" y="-45" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#ffc107">Analyse</text>
    <text x="0" y="45" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6c757d">√âtudes de cas</text>
  </g>
  
  <!-- Module 4: Synth√®se -->
  <g transform="translate(540,300)">
    <rect x="-40" y="-30" width="80" height="60" fill="white" stroke="#dc3545" stroke-width="2" rx="8"/>
    <circle cx="0" cy="0" r="15" fill="#dc3545"/>
    <text y="5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10" font-weight="bold">4</text>
    <text x="0" y="-45" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#dc3545">Synth√®se</text>
    <text x="0" y="45" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6c757d">Projet final</text>
  </g>
  
  <!-- Module 5: Certification -->
  <g transform="translate(670,300)">
    <rect x="-40" y="-30" width="80" height="60" fill="white" stroke="#6f42c1" stroke-width="2" rx="8"/>
    <circle cx="0" cy="0" r="15" fill="#6f42c1"/>
    <text y="5" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10" font-weight="bold">5</text>
    <text x="0" y="-45" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#6f42c1">Certification</text>
    <text x="0" y="45" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6c757d">√âvaluation</text>
  </g>
  
  <!-- Indicateurs de temps -->
  <text x="150" y="380" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6c757d">Semaine 1-2</text>
  <text x="280" y="380" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6c757d">Semaine 3-4</text>
  <text x="410" y="380" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6c757d">Semaine 5-6</text>
  <text x="540" y="380" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6c757d">Semaine 7-8</text>
  <text x="670" y="380" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6c757d">Semaine 9</text>
  
  <!-- √âl√©ments d√©coratifs acad√©miques -->
  <!-- Livres -->
  <rect x="80" y="320" width="8" height="12" fill="#007bff"/>
  <rect x="88" y="318" width="8" height="14" fill="#28a745"/>
  <rect x="96" y="316" width="8" height="16" fill="#dc3545"/>
  
  <!-- Dipl√¥me final -->
  <g transform="translate(720,250)">
    <rect x="-15" y="-10" width="30" height="20" fill="#f8f9fa" stroke="#6c757d" rx="2"/>
    <circle cx="0" cy="0" r="8" fill="#ffc107"/>
    <text y="3" text-anchor="middle" font-family="sans-serif" font-size="12">üèÜ</text>
  </g>
  
  <!-- Fl√®ches de progression -->
  <polygon points="200,295 210,300 200,305" fill="#007bff"/>
  <polygon points="330,295 340,300 330,305" fill="#28a745"/>
  <polygon points="460,295 470,300 460,305" fill="#ffc107"/>
  <polygon points="590,295 600,300 590,305" fill="#dc3545"/>
</svg>









